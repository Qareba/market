{% extends 'base.html' %}

{% block content %}
    <ul class="list-group">
        {% for catalog in catalogs %}
  <li class="list-group-item">{{ catalog.name }}</li>
  <li class="list-group-item">{{ catalog.price }}</li>
  <li class="list-group-item">{{ catalog.discription }}</li>
  <li class="list-group-item">{{ catalog.category }}</li>
  <li class="list-group-item">{{ catalog.market }}</li>
        {% endfor %}
</ul>

{% endblock content %}
